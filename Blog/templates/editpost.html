
            <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit post</title>
  <!-- Add Bootstrap CSS link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>



<style>
        #bk{
position:absolute;
top:30px;
left:20px;
color:black;
font-size:2.4rem;


z-index:4;
text-decoration:none;
        </style>
<a href="javascript:history.back()" title="Go Back" id="bk">&larr;</a>





    {%load static%}
    <style>
        /* Add your custom CSS styling here */
        /* For example: */
        #adpost {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            margin-bottom:80px;
        }

        #cnt {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        #abtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        #abtn:hover {
            background-color: #0056b3;
        }

        /* Add some additional styles for responsiveness */
        @media (max-width: 768px) {
            #cnt {
                width: 90%;
            }
        }
    </style>

<div id="adpost">
    <div class="container" id="cnt">
        <h2>Edit your post</h2>
        <form   method="post" action="{% url 'editpost' currentpost.pk %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{currentpost.title}}">

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="literature">Literature</option>
                <option value="science">Science</option>
                <option value="memes">Memes</option>
                <option value="technology">Technology</option>
                <option value="history">History</option>
                <option value="mythology">Mythology</option>
                <option value="games_and_sports">Games and Sports</option>
                <option value="art_and_culture">Art and Culture</option>
                <option value="education_and_learning">Education and Learning</option>
                <option value="food_and_travel">Food and Travel</option>
                <option value="others">Others</option> <!-- Fixed typo in "Others" -->
            </select>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="6" >{{currentpost.content}}</textarea>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
<br><br>
            <button type="submit" id="abtn">Save</button>
        </form>
    </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("category").value = "{{currentpost.category}}";
  });


</script>
</body>
</html>
