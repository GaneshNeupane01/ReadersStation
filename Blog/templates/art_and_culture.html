{% extends "base.html" %}
{% load static %}
{% block title %}Art and Culture  Site{% endblock %}
{% block frm %}
 <form class="form-inline ml-auto" method="post" action="{% url 'artandculturesearch' %}">
      {% csrf_token %}
         <input class="form-control mr-2" type="text" placeholder="Search Art and Culture" aria-label="Search" name="search">
{% endblock %}


{% block n %}
    <style>
  /* Make the image fully responsive */
  .carousel-inner img {
   max-height: 500px; /* Set the desired height */
    width: 100%; /* Maintain aspect ratio */
    margin: 0 auto; /* Center-align images */
  }
  .carousel-caption {

    color: #fff; /* Set the text color to white */
    text-align: center; /* Center-align text */
  }

#demo{
        max-height:600px;
        overflow:hidden;
        }
        #captionText{
        font-weight:bold;
        text-shadow: 0 0 5px red;

        }
     #lgn{
        border-radius:15px;
        padding:7px 20px;
        font-size:16px;

        color:#111;
        font-weight:bold;
        text-shadow:0 0 10px white;
        background-image:linear-gradient(to right,#25aae1,#40e495,#30dd8a,#2bb673);
        box-shadow:0 0px 15px 0 rgba(49,196,190,0.75);
        }
  </style>


<div id="demo" class="carousel slide" data-ride="carousel">
     <div class="carousel-caption text-center">
    <h3 id="captionHeader">Art and Culture</h3>
    <p id="captionText" class="text-wrap"></p>
  </div>
  <div class="carousel-inner">
     <div class="carousel-item active">
      <img src="{% static 'Blog/img/uart3.jpg' %}" >
    </div>

    <div class="carousel-item">
      <img src="{% static 'Blog/img/uart2.jpg' %}" >
    </div>
          <div class="carousel-item">
      <img src="{% static 'Blog/img/uart1.jpg' %}" >
    </div>
  </div>

  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const captionHeader = document.getElementById("captionHeader");
  const captionText = document.getElementById("captionText");
  const texts = [
    "Art enables us to find ourselves and lose ourselves at the same time. - Thomas Merton",
    "Culture is the widening of the mind and of the spirit. - Jawaharlal Nehru",
    "Every artist dips his brush in his own soul, and paints his own nature into his pictures. - Henry Ward Beecher",
    "Culture makes people understand each other better and if they understand each other better in their soul, it is easier to overcome the economic and political barriers. - Paulo Coelho",
  ];
  let index = 0;

  function typeText() {
    if (index < texts.length) {
      captionText.innerHTML = "";

 {% if request.user.is_authenticated %}
      captionHeader.innerHTML = "Art and Culture";
      {% else %}
      captionHeader.innerHTML = "<a href='{% url 'login' %}' id='lgn'>Login</a><br>";
      {%endif%}
      let textToType = texts[index];
      let charIndex = 0;

      function typeCharacter() {
        if (charIndex < textToType.length) {
          captionText.innerHTML += textToType.charAt(charIndex);
          charIndex++;
          setTimeout(typeCharacter, 100); // Adjust the typing speed here
        } else {
          index++;
          setTimeout(typeText, 2000); // Adjust the delay between sentences here
        }
      }

      typeCharacter();
    } else {
      index = 0;
      setTimeout(typeText, 2000); // Loop back to the first sentence
    }
  }

  typeText();
});
</script>


    {% endblock %}
